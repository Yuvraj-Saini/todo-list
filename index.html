<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
            <p>Stay organized and get things done!</p>
        </header>
        
        <main>
            <form class="todo-form" id="todoForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="What needs to be done?" 
                        required
                        aria-label="New todo item"
                    >
                    <button type="submit" class="add-btn" aria-label="Add todo item">
                        <span>+</span>
                    </button>
                </div>
            </form>
            
            <div class="todo-stats">
                <span id="todoCount">0 tasks remaining</span>
            </div>
            
            <div class="todo-management">
              <button class="management-btn" id="clearAllBtn" title="Clear all tasks">
                🗑️ Clear All
              </button>
              <button class="management-btn" id="exportBtn" title="Export tasks to file">
                📥 Export
              </button>
              <input type="file" id="importFile" accept=".json" style="display: none;">
              <button class="management-btn" id="importBtn" title="Import tasks from file">
                📤 Import
              </button>
            </div>

            <ul class="todo-list" id="todoList" role="list">
                <!-- Todo items will be dynamically added here -->
            </ul>
            
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">📝</div>
                <h3>No tasks yet</h3>
                <p>Add a task above to get started!</p>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
